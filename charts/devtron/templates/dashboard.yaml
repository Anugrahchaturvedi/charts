{{- if or (eq .Values.installer.mode "hyperion") (eq .Values.installer.mode "Hyperion") }}
{{- with .Values.hyperion.dashboard }}
apiVersion: v1
kind: Secret
metadata:
  name: devtron-dashboard-secret
  labels:
    release: devtron
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-cm
  labels:
    release: devtron
  annotations:
    "helm.sh/resource-policy": keep
data:
  GA_ENABLED: {{ .config.analytics | default "false" | quote }}
  HOTJAR_ENABLED: {{ .config.hotjar | default "false" | quote }}
  SENTRY_ENABLED: {{ .config.sentry | default "false" | quote }}
  SENTRY_ENV: {{ .config.sentryEnv | default "PRODUCTION" }}
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  labels:
    app: dashboard
    release: devtron
  annotations:
    "helm.sh/resource-policy": keep
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: app
      protocol: TCP
      name: app
  selector:
    app: dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
    release: devtron
  annotations:
    "helm.sh/resource-policy": keep
spec:
  selector:
    matchLabels:
      app: dashboard
      release: devtron
  replicas: 1
  minReadySeconds: 60
  template:
    metadata:
      labels:
        app: dashboard
        release: devtron
    spec:
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      containers:
        - name: dashboard
          image: {{ .image }}
          imagePullPolicy: {{ .imagePullPolicy }}
          ports:
            - name: app
              containerPort: 80
              protocol: TCP
          env:
            - name: CONFIG_HASH
              value: d79e473c6352af87345c540cbbe1307c4cdc5a014f3393d3d46ff194442179e0
            - name: SECRET_HASH
              value: 552efd3342e616f7ff4a7d2fffd4879809af5efabeda4c1a8597aeafefcb017d
            - name: DEVTRON_APP_NAME
              value: dashboard
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
          - configMapRef:
              name: dashboard-cm
          - secretRef:
              name: devtron-dashboard-secret
          volumeMounts: []
  revisionHistoryLimit: 3
{{- end }}
{{- end }}